<h1>Paste your log here</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'dblabapp:process_upload_file' %}" method="post" id="form" enctype="multipart/form-data">
{% csrf_token %}
    <p> Log: </p>
    <input type="file" form="form"  value="log_text" name="log_text" id="log_text" />
    <p> Comment: </p>
    <input type="text" name="comment" id="comment" value="" />
    <input type="submit" value="Send" />
</form>
