
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<style type="text/css">
td
{
    padding:0 25px 0 15px;
}
</style>

<h1> Choose two log sessions to compare </h1>

<form action="{% url 'dblabapp:compare_validate' %}" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <th>Date</th>
            <th>Comment</th>
            <th>Link</th>
            <th>Compare</th>
        </tr>
        {% for session in sessions_list %}
        <tr>
            <td> {{session.date|date:'d M Y'}} </td>
            <td> {{session.comment}} </td>
            <td> <a href="{% url 'dblabapp:list_log_entries' session.id %}">link</a></td>
            <td> <input name="checks" type="checkbox" value="{{session.id}}"></td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Compare">
</form>
