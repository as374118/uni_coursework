{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<style type="text/css">
td
{
    padding:0 25px 0 15px;
}
</style>

<h1>Log entries for session {{session_info}}</h1>

<table>
    <tr>
        <th>Time</th>
        <th>Driver</th>
        <th>Message</th>
    </tr>
    {% for entry in entries_list %}
    <tr>
        <td> {{entry.time}} </td>
        <td> {{entry.driver}} </td>
        <td> {{entry.message}} </td>
    </tr>
    {% endfor %}

</table>
